<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="tocenter">
    <div class="choices">
        <div class="choice" id="rock"><img src="images/rock.png" alt="rock"></div>
        <div class="choice" id="paper"><img src="images/paper.png" alt="paper"></div>
        <div class="choice" id="scissors"><img src="images/scissors.png" alt="scissors"></div>
    </div>
    </div>

    <div class="score">
        <div>
            <p id="playerScore">0</p>
            <p><b>You</b></p>
        </div>
        <div>
            <p id="compScore">0</p>
            <p><b>Comp</b></p>
        </div>

    </div>

     <div id="message">Choose to play</div>
    <script src="script.js"></script>
</body>
</html>
